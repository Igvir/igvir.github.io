<!DOCTYPE HTML>
<html lang="es">
<head>
	<title>404 - Página No Encontrada | Igvir Ramirez</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="robots" content="noindex, nofollow" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="stylesheet" href="../assets/css/main.css" />
	<style>
		.error-container {
			text-align: center;
			padding: 4em 2em;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.error-code {
			font-size: 8em;
			font-weight: bold;
			color: #49bf9d;
			margin: 0;
			line-height: 1;
		}
		.error-message {
			font-size: 2em;
			margin: 0.5em 0;
		}
		.error-description {
			font-size: 1.2em;
			color: #666;
			margin: 1em 0 2em;
		}
		.error-links {
			margin-top: 2em;
		}
		.error-links a {
			display: inline-block;
			margin: 0 1em;
			padding: 0.8em 2em;
			background: #49bf9d;
			color: white;
			text-decoration: none;
			border-radius: 4px;
			transition: background 0.3s;
		}
		.error-links a:hover {
			background: #3aa886;
		}
	</style>
</head>
<body>
	<div class="error-container">
		<h1 class="error-code">404</h1>
		<h2 class="error-message">Página No Encontrada</h2>
		<p class="error-description">
			¡Ups! La página que buscas no existe.<br>
			Puede que haya sido movida o eliminada.
		</p>
		<div class="error-links">
			<a href="/es/">Ir al Inicio</a>
			<a href="/es/#three">Ver Certificaciones</a>
		</div>
	</div>
</body>
</html>
